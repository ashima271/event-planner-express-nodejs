        function loadFile(ref){
          var image=document.getElementById("preview");
          image.src=URL.createObjectURL(ref.files[0]);
        }
        $(document).ready(function(){

          var email=$("#email").val();

                       // alert(JSON.stringify(kuchBhiResp));

                            $("#result").html("Fill the details");
